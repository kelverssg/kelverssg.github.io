<html>
   <head>
      <style>
         p {
            color: black;
            font-family: arial;
            font-size: 1000%;
         }
      </style>
   </head>
   
   <body>
      <button onclick = "show_something()">Click</button>

      <p id = "show"><</p>
      <p></p>
      <p></p>
      <p id = "ans"></p>

      <script>
         function gen(mn, mx) {
            return Math.floor(mn + Math.random()*(mx - mn + 1));
          }

          function show_something() {
            var str = '';
            var a = gen(1, 12);
            var b = gen(1, 12);
            var ans = a * b + '';
            var str = a + ' x ' + b;
            document.getElementById("show").innerHTML = str;
            document.getElementById("ans").innerHTML = ans;
          }
      </script>
   </body>
</html>
