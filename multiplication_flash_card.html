<html>
   <head>
      <style>
         p {
            color: black;
            font-family: arial;
            font-size: 500%;
         }
         
         .block {
           display: block;
           width: 100%;
           border: none;
           background-color: #04AA6D;
           padding: 14px 28px;
           font-size: 100px;
           cursor: pointer;
           text-align: center;
         }
      </style>
   </head>
   
   <body>
      <button onclick = "show_something()" class="block">Refresh Flash Card</button>

      <p id = "show">"You can do it!"</p>
      <p></p>
      <p></p>
      <p id = "ans"></p>

      <script>
         function gen(mn, mx) {
            return Math.floor(mn + Math.random()*(mx - mn + 1));
          }

          function show_something() {
            var str = '';
            var a = gen(1, 12);
            var b = gen(1, 12);
            var ans = a * b + '';
            var str = a + ' x ' + b;
            document.getElementById("show").innerHTML = str;
            document.getElementById("ans").innerHTML = ans;
          }
      </script>
   </body>
</html>
